<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="jbox.css"/>
</head>
<body>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js"></script>
<script type="text/javascript" src="jquery.jBox-2.3.min.js"></script>
<script type="text/javascript" src="jquery.jBox-zh-CN.js"></script>

<script type="text/javascript">
    function create(f) {
        var arg = [];
        for(var i in arguments) {
            if(typeof arguments[i] != "function") {
                arg.push(arguments[i]);
            }
        }
        var ff = function() {
            var arg2 = [];
            for(var i in arguments) {
                if(typeof arguments[i] != "function") {
                    arg2.push(arguments[i]);
                }
            }
            f.apply(null, arg2.concat(arg));
        };
        return ff;
    }
    var submit = function (v, h, f, gggg, jjjjjjj) {
        if (v == 'ok') {
            jBox.tip(v, 'info');
        } else if (v == 'cancel') {
            jBox.tip(v, 'info');
        }
    };

    var r = $.jBox.confirm("确定吗？", "提示", create(submit, {a:1, b:2}));
</script>

</body>
</html>
